<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
</head>
<body>
    <p>15. Заповніть масив таким чином: в перший елемент запишіть 'x', у другій 'xx', в третій 'xxx' і так далі.</p>
    <script>
        var myArray = [];
        for (var i = 1; i <= 5; i++) {
            var str = 'x'.repeat(i);
            myArray.push(str);
        }
        document.write(myArray);
    </script>
</body>
</html>
