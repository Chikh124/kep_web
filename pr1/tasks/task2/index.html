<body>
    <p>12. Дано рядок 'aaa@bbb@ccc'. Замініть всі @ на '!' за допомогою глобального пошуку і заміни.</p>
    <script>
        var myString = 'aaa@bbb@ccc';
        var modifiedString = myString.replace(/@/g, '!');
        document.write(modifiedString);
    </script>
