<!DOCTYPE html>
<html lang="en">

<body>
<h1>Task4</h1>


<script>
function determineWinner(betAmount) {
  setTimeout(function() {
    const randomValue = Math.floor(Math.random() * 11) - 5; // Генеруємо випадкове число від -5 до 5
    if (randomValue <= 0) {
      alert("Ви не вгадали. Ваша ставка " + betAmount + " гривень.");
    } else {
      const winnings = betAmount * randomValue;
      alert("Ви виграли " + winnings + " гривень!");
    }
  }, 1000); // Затримка 1 секунда
}

const betAmount = parseFloat(prompt("Введіть суму ставки (гривні):"));
if (!isNaN(betAmount)) {
  determineWinner(betAmount);
} else {
  alert("Введено некоректну суму ставки.");
}
</script>
</body>
</html>
