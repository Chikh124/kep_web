<body>
    <p>Напишіть скрипт, який запитує два числа і виводить у вікні браузеру найбільше з
        них.</p>    
        <script>
            var num1 = parseFloat(prompt('ведіть число 1:'));
            var num2 = parseFloat(prompt('введіть число 2:'));
            if (!isNaN(num1) && !isNaN(num2)) {
                var maxNumber = (num1 > num2) ? num1 : num2;
                alert('Найбільше число: ' + maxNumber);
            } else {
                alert('введіть коректні числа.');
            }
        </script>
</body>
</html>
